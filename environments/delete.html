        body {
            margin: 0px;

        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgb(230, 230, 255);
            border: none;

</style>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "start_nodes", "id": 0, "label": "pointRobot-vel-v7", "shape": "dot", "title": "Starting Node: 0\u003cbr\u003eObstacleNode: 0, with obstacle pointRobot-vel-v7, \u003cbound method MotionPlanningComponent.name of \u003cmotion_planning_env.box_obstacle.BoxObstacle object at 0x7f6328e9f280\u003e\u003e\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 1, "label": "pointRobot-vel-v7_target", "shape": "dot", "title": "Target Node: 1\u003cbr\u003eObstacleNode: 1, with obstacle pointRobot-vel-v7, \u003cbound method MotionPlanningComponent.name of \u003cmotion_planning_env.box_obstacle.BoxObstacle object at 0x7f6328e9f280\u003e\u003e\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 2, "label": "pointRobot-vel-v7_target", "shape": "dot", "title": "Target Node: 2\u003cbr\u003eObstacleNode: 2, with obstacle pointRobot-vel-v7, \u003cbound method MotionPlanningComponent.name of \u003cmotion_planning_env.box_obstacle.BoxObstacle object at 0x7f6328e9f280\u003e\u003e\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 3, "label": "pointRobot-vel-v7_target", "shape": "dot", "title": "Target Node: 3\u003cbr\u003eObstacleNode: 3, with obstacle pointRobot-vel-v7, \u003cbound method MotionPlanningComponent.name of \u003cmotion_planning_env.box_obstacle.BoxObstacle object at 0x7f6328e9f280\u003e\u003e\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 4, "label": "pointRobot-vel-v7_target", "shape": "dot", "title": "Target Node: 4\u003cbr\u003eObstacleNode: 4, with obstacle pointRobot-vel-v7, \u003cbound method MotionPlanningComponent.name of \u003cmotion_planning_env.box_obstacle.BoxObstacle object at 0x7f6328e9f280\u003e\u003e\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObstacleNode", "id": 5, "label": "pointRobot-vel-v7_model", "shape": "dot", "title": "Node: 5\u003cbr\u003eObstacleNode: 5, with obstacle pointRobot-vel-v7, \u003cbound method MotionPlanningComponent.name of \u003cmotion_planning_env.box_obstacle.BoxObstacle object at 0x7f6328e9f280\u003e\u003e\u003cbr\u003e", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#438ced", "dashes": true, "from": 5, "label": "driving", "title": "edge:\u003cbr\u003eiden: iden, controller: MPC\u003cbr\u003e", "to": 4, "width": 1.5}, {"arrows": "to", "color": "#438ced", "dashes": false, "from": 0, "label": "identify", "title": "edge:\u003cbr\u003eiden: iden, controller: MPC\u003cbr\u003e", "to": 5, "width": 1.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
