<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 1, "label": "pointRobot-vel-v7_target", "shape": "dot", "title": "Target Node: pointRobot-vel-v7_target\u003cbr\u003eNode identifier: 1\u003cbr\u003eStatus: initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: pointRobot-vel-v7\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObstacleNode", "id": 2, "label": "pointRobot-vel-v7_model", "shape": "dot", "title": "Node: pointRobot-vel-v7_model\u003cbr\u003eNode identifier: 2\u003cbr\u003eStatus: initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: pointRobot-vel-v7\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObstacleNode", "id": 3, "label": "blocking_object", "shape": "dot", "title": "Node: blocking_object\u003cbr\u003eNode identifier: 3\u003cbr\u003eStatus: initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: blocking_object\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObstacleNode", "id": 4, "label": "blocking_object_target", "shape": "dot", "title": "Node: blocking_object_target\u003cbr\u003eNode identifier: 4\u003cbr\u003eStatus: initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: blocking_object\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#fb7e81", "border": "#fb4b50", "highlight": {"background": "#fcbcc4", "border": "#fb4b50"}}, "group": "current_node", "id": 0, "label": "pointRobot-vel-v7", "shape": "dot", "title": "Current Node: blocking_object_target\u003cbr\u003eNode identifier: 4\u003cbr\u003eStatus: initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: blocking_object\u003cbr\u003e", "x": 10.0, "y": 10.0}]);

        var options = {

};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();
