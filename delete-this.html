<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "starting node", "id": 1, "label": "starting node", "shape": "dot", "title": "starting node:\u003cbr\u003eObjectSetNode: 1\n containing: 0 objects\u003cbr\u003e", "x": 1.0, "y": 5.0}, {"group": "current node", "id": 2, "label": "current node", "shape": "dot", "title": "current node:\u003cbr\u003eConfSetNode: 2\n containing: 0 configurations\u003cbr\u003e", "x": 5.0, "y": 5.0}, {"group": "ConfSetNode", "id": 3, "label": " ", "shape": "dot", "title": "ConfSetNode:\u003cbr\u003eConfSetNode: 3\n containing: 0 configurations\u003cbr\u003e", "x": 5.0, "y": 5.0}, {"group": "target node", "id": 5, "label": "target node", "shape": "dot", "title": "target node:\u003cbr\u003eConfSetNode: 5\n containing: 0 configurations\u003cbr\u003e", "x": 10.0, "y": 5.0}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "group": "PEM", "label": "PEM", "title": "edge:\u003cbr\u003eid: id\nverb: PEM\u003cbr\u003e", "to": 2}, {"arrows": "to", "from": 1, "group": "mpc1", "label": "mpc1", "title": "edge:\u003cbr\u003eid: id\nverb: mpc1\u003cbr\u003e", "to": 3}, {"arrows": "to", "from": 2, "group": "mpc2", "label": "mpc2", "title": "edge:\u003cbr\u003eid: id\nverb: mpc2\u003cbr\u003e", "to": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
