<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        body {
            margin: 0px;
        }
        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgba(229,236,246,255);
            border: none;
            /*margin-top: -22px;*/
            /*float: left;*/
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": "Configuration Set Node", "id": 1, "label": 1, "shape": "dot", "title": "Configuration Set Node: 1\u003cbr\u003eobjects: ConfSetNode: 1\n containing: 0 configurations\u003cbr\u003e"}, {"group": "Configuration Set Node", "id": 2, "label": 2, "shape": "dot", "title": "Configuration Set Node: 2\u003cbr\u003eobjects: ConfSetNode: 2\n containing: 0 configurations\u003cbr\u003e"}, {"group": "Configuration Set Node", "id": 3, "label": 3, "shape": "dot", "title": "Configuration Set Node: 3\u003cbr\u003eobjects: ConfSetNode: 3\n containing: 0 configurations\u003cbr\u003e"}, {"group": "Object Set Node", "id": 5, "label": 5, "shape": "dot", "title": "Object Set Node: 5\u003cbr\u003eobjects: ObjectSetNode: 5\n containing: 0 objects\u003cbr\u003e"}, {"group": "Object Set Node", "id": 7, "label": 7, "shape": "dot", "title": "Object Set Node: 7\u003cbr\u003eobjects: ObjectSetNode: 7\n containing: 0 objects\u003cbr\u003e"}, {"group": "Change of Conf Set Node", "id": 999, "label": 999, "shape": "dot", "title": "Change of Conf Set Node: 999\u003cbr\u003eobjects: changeOfConfSetNode: 999\n containing: 0 changeOfConf\u003cbr\u003e"}, {"group": "Object Set Node", "id": 10, "label": 10, "shape": "dot", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 2, "group": "mpc", "label": "mpc", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e", "to": 3}, {"arrows": "to", "from": 7, "group": "pid", "label": "pid", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e", "to": 1}, {"arrows": "to", "from": 3, "group": "EMPPI", "label": "EMPPI", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e", "to": 3}, {"arrows": "to", "from": 7, "group": "mpc", "label": "mpc", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e", "to": 5}, {"arrows": "to", "from": 1, "group": "mpc", "label": "mpc", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e", "to": 999}, {"arrows": "to", "from": 1, "group": "mpc", "label": "mpc", "title": "Object Set Node: 10\u003cbr\u003eobjects: ObjectSetNode: 10\n containing: 0 objects\u003cbr\u003e", "to": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
