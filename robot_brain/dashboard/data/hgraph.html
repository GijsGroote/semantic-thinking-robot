<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<style type="text/css">

        body {
            margin: 0px;
        }
        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgba(229,236,246,255);
            border: none;
            /*margin-top: -22px;*/
            /*float: left;*/
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 999, "label": 999, "shape": "dot", "title": "This is\u003cbr\u003eNode 999\u003cbr\u003e controller: some \u003cbr\u003e constains multiple objects\u003cbr\u003eDisplay so much stuff here"}, {"id": 1, "label": 1, "shape": "dot", "title": "This is\u003cbr\u003eNode 1\u003cbr\u003e controller: some \u003cbr\u003e constains multiple objects\u003cbr\u003eDisplay so much stuff here"}, {"id": 10, "label": 10, "shape": "dot", "title": "This is\u003cbr\u003eNode 10\u003cbr\u003e controller: some \u003cbr\u003e constains multiple objects\u003cbr\u003eDisplay so much stuff here"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "group": 1, "label": "lonely", "title": "lonely node", "to": 999}, {"arrows": "to", "from": 1, "group": 1, "label": "lonely", "title": "lonely node", "to": 10}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
