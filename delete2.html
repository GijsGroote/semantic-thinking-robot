<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 0, "label": "pointRobot-vel-v7", "shape": "dot", "title": "Node: pointRobot-vel-v7\u003cbr\u003eNode identifier: 0\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: no_subtask_name\u003cbr\u003eWith Object: pointRobot-vel-v7\u003cbr\u003e2d pos = [0.09979124 0.01822027 0.        ]\u003cbr\u003etype = 1\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 1, "label": " ", "shape": "dot", "x": 10.0, "y": 10.0}, {"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 2, "label": "red_box", "shape": "dot", "title": "Node: red_box\u003cbr\u003eNode identifier: 2\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: no_subtask_name\u003cbr\u003eWith Object: red_box\u003cbr\u003e2d pos = [-1.36063601  0.06471721 -0.67871809]\u003cbr\u003etype = 1\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 3, "label": " ", "shape": "dot", "x": 10.0, "y": 10.0}, {"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 4, "label": " ", "shape": "dot", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "label": "driving", "title": "Edge type: FeedbackEdge\u003cbr\u003eEdge identifier: 0\u003cbr\u003eObject: pointRobot-vel-v7,\u003cbr\u003eSuccess Factor: 1.0\u003cbr\u003eController: MPC_2th_order\u003cbr\u003e Controller Class: \u003cclass \u0027robot_brain.controller.drive.mpc.mpc_2th_order.DriveMpc2thOrder\u0027\u003e\u003cbr\u003eSystem model: drive_mpc_model\u003cbr\u003en_success: 1\u003cbr\u003en_failed: 0\u003cbr\u003e", "to": 1, "width": 1.5}, {"arrows": "to", "from": 2, "label": "pushing", "title": "Edge type: FeedbackEdge\u003cbr\u003eEdge identifier: 1\u003cbr\u003eObject: red_box,\u003cbr\u003eSuccess Factor: 0.2710547567763562\u003cbr\u003eController: MPPI_4th_order\u003cbr\u003e Controller Class: \u003cclass \u0027robot_brain.controller.push.mppi.mppi_4th_order.PushMppi4thOrder\u0027\u003e\u003cbr\u003eSystem model: push_mppi_model_4th_order\u003cbr\u003en_success: 1\u003cbr\u003en_failed: 0\u003cbr\u003e", "to": 3, "width": 1.5}, {"arrows": "to", "from": 0, "label": "driving", "title": "Edge type: FeedbackEdge\u003cbr\u003eEdge identifier: 2\u003cbr\u003eObject: pointRobot-vel-v7,\u003cbr\u003eSuccess Factor: 1.0\u003cbr\u003eController: MPPI\u003cbr\u003e Controller Class: \u003cclass \u0027robot_brain.controller.drive.mppi.mppi_2th_order.DriveMppi2thOrder\u0027\u003e\u003cbr\u003eSystem model: drive_mppi_model\u003cbr\u003en_success: 1\u003cbr\u003en_failed: 0\u003cbr\u003e", "to": 4, "width": 1.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
