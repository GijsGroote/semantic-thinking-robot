<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        body {
            margin: 0px;
        }
        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgb(255, 255, 255);
            border: none;
            /*margin-top: -22px;*/
            /*float: left;*/
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 0, "label": "pointRobot-vel-v7", "shape": "dot", "title": "Node: pointRobot-vel-v7\u003cbr\u003eNode identifier: 0\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: no_subtask_name\u003cbr\u003eWith Object: pointRobot-vel-v7\u003cbr\u003e2d pos = [-1.10644718e+00  8.34503206e-01 -1.57269000e-04]\u003cbr\u003etype = 1\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "nodes", "id": 1, "label": "pointRobot-vel-v7_emtpy_node", "shape": "dot", "title": "Node: pointRobot-vel-v7_emtpy_node\u003cbr\u003eEmptyNode identifier: 1, and name: pointRobot-vel-v7_emtpy_node\u003cbr\u003e", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 0, "label": "driving", "title": "Edge type: FeedbackEdge\u003cbr\u003eEdge identifier: 0Controller: MPPI\u003cbr\u003eSystem model: None\u003cbr\u003e", "to": 1, "width": 1.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
