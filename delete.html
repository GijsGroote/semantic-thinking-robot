<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObjectSetNode", "id": 1, "image": "images/robot.png", "label": " ", "shape": "circularImage", "title": "Node:\u003cbr\u003eObjectSetNode: 1\n containing: 0 objects\u003cbr\u003e", "x": 1.0, "y": 1.0}, {"color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "ChangeOfConfSetNode", "id": 2, "label": " ", "shape": "dot", "title": "Node:\u003cbr\u003echangeOfConfSetNode: 2\n containing: 0 changeOfConf\u003cbr\u003e", "x": 1.0, "y": 1.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObjectSetNode", "id": 3, "label": " ", "shape": "dot", "title": "Node:\u003cbr\u003eObjectSetNode: 3\n containing: 0 objects\u003cbr\u003e", "x": 1.0, "y": 1.0}, {"color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "ChangeOfConfSetNode", "id": 4, "label": " ", "shape": "dot", "title": "Node:\u003cbr\u003echangeOfConfSetNode: 4\n containing: 0 changeOfConf\u003cbr\u003e", "x": 1.0, "y": 1.0}]);
        edges = new vis.DataSet([{"arrows": "to", "dashes": true, "from": 1, "label": "PEM", "title": "edge:\u003cbr\u003eid: id\nverb: PEM\u003cbr\u003e", "to": 2, "weight": 1.0}, {"arrows": "to", "dashes": true, "from": 1, "label": "IPEM", "title": "edge:\u003cbr\u003eid: id\nverb: IPEM\u003cbr\u003e", "to": 2, "weight": 1.0}, {"arrows": "to", "dashes": true, "from": 3, "label": "LSTM", "title": "edge:\u003cbr\u003eid: id\nverb: LSTM\u003cbr\u003e", "to": 4, "weight": 1.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
