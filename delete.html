<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        body {
            margin: 0px;
        }
        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgb(255, 255, 255);
            border: none;
            /*margin-top: -22px;*/
            /*float: left;*/
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "start_nodes", "id": 0, "label": "robot", "shape": "dot", "title": "Starting Node: robot\u003cbr\u003eNode identifier: 0\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Object: pointRobot-vel-v7\u003cbr\u003e2d pos = [ 0.23983286 -3.75949177  0.06263775]\u003cbr\u003etype = 1\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "start_nodes", "id": 1, "label": "box_3", "shape": "dot", "title": "Starting Node: box_3\u003cbr\u003eNode identifier: 1\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Object: box_3\u003cbr\u003e2d pos = [ 0.14758895 -4.25550109 -1.54437204]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 2, "label": "box_3_target", "shape": "dot", "title": "Target Node: box_3_target\u003cbr\u003eNode identifier: 2\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Object: box_3\u003cbr\u003e2d pos = [ 1.97764314 -2.71776985  3.20379231]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObjectNode", "id": 3, "label": "box_3_target_copy", "shape": "dot", "title": "Node: box_3_target_copy\u003cbr\u003eNode identifier: 3\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Object: box_3\u003cbr\u003e2d pos = [ 0.14758895 -4.25550109 -1.54437204]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObjectNode", "id": 4, "label": "best_push_pose_against_box_3", "shape": "dot", "title": "Node: best_push_pose_against_box_3\u003cbr\u003eNode identifier: 4\u003cbr\u003eStatus: node:completed\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Object: pointRobot-vel-v7\u003cbr\u003e2d pos = [-0.16369835 -0.99352457  0.        ]\u003cbr\u003etype = 1\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#fb7e81", "border": "#fb4b50", "highlight": {"background": "#fcbcc4", "border": "#fb4b50"}}, "group": "c_node", "id": 5, "label": "best_push_pose_against_box_3_model", "shape": "dot", "title": "Current Node: best_push_pose_against_box_3_model\u003cbr\u003eNode identifier: 5\u003cbr\u003eStatus: node:completed\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Object: pointRobot-vel-v7\u003cbr\u003e2d pos = [-0.16369835 -0.99352457  0.        ]\u003cbr\u003etype = 1\u003cbr\u003e", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "red", "from": 3, "label": "pushing", "title": "Edge type: PushActionEdge\u003cbr\u003eEdge identifier: 0\u003cbr\u003eStatus: edge:failed\u003cbr\u003eController: MPPI_4th_order\u003cbr\u003e\u003cbr\u003eSystem model: push_mppi_model_4th_order\u003cbr\u003e", "to": 2, "width": 1.5}, {"arrows": "to", "color": "red", "from": 4, "label": "empty_edge", "title": "Edge type: EmptyEdge\u003cbr\u003eEdge identifier: 1\u003cbr\u003eStatus: edge:failed\u003cbr\u003e", "to": 3, "width": 1.5}, {"arrows": "to", "color": "red", "from": 1, "label": "empty_edge", "title": "Edge type: EmptyEdge\u003cbr\u003eEdge identifier: 2\u003cbr\u003eStatus: edge:failed\u003cbr\u003e", "to": 0, "width": 1.5}, {"arrows": "to", "color": "red", "from": 0, "label": "driving", "title": "Edge type: DriveActionEdge\u003cbr\u003eEdge identifier: 3\u003cbr\u003eStatus: edge:failed\u003cbr\u003eController: MPC_2th_order\u003cbr\u003e\u003cbr\u003eSystem model: drive_mpc_model\u003cbr\u003e", "to": 4, "width": 1.5}, {"arrows": "to", "color": "black", "from": 5, "label": "pushing", "title": "Edge type: PushActionEdge\u003cbr\u003eEdge identifier: 4\u003cbr\u003eStatus: has_system_model\u003cbr\u003eController: MPPI_5th_order\u003cbr\u003e\u003cbr\u003eSystem model: push_mppi_model1\u003cbr\u003e", "to": 2, "width": 1.5}, {"arrows": "to", "color": "green", "from": 4, "label": "identify", "title": "Edge type: PushIdentificationEdge\u003cbr\u003eEdge identifier: 5\u003cbr\u003eStatus: edge:completed\u003cbr\u003eSystem model: push_mppi_model1\u003cbr\u003e", "to": 5, "width": 1.5}, {"arrows": "to", "color": "grey", "from": 1, "label": "pushing", "title": "Edge type: PushActionEdge\u003cbr\u003eEdge identifier: 6\u003cbr\u003eStatus: edge:initialised\u003cbr\u003eController: MPPI_4th_order\u003cbr\u003e\u003cbr\u003eSystem model: push_mppi_model_4th_order\u003cbr\u003e", "to": 2, "width": 1.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
