<style type="text/css">

        body {
            margin: 0px;
        }
        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgb(255, 255, 255);
            border: none;

        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "start_nodes", "id": 1, "label": "robot_start", "shape": "dot", "title": "Starting Node: robot_start\u003cbr\u003eNode identifier: 1\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask1\u003cbr\u003eWith Object: point_robot\u003cbr\u003e2d pos = [0 0 0]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 3, "label": "robot_target", "shape": "dot", "title": "Target Node: robot_target\u003cbr\u003eNode identifier: 3\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask1\u003cbr\u003eWith Object: point_robot\u003cbr\u003e2d pos = [0 0 0]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#ffff00", "border": "#ffa500", "highlight": {"background": "#ffff99", "border": "#ffa500"}}, "group": "ObjectNode", "id": 2, "label": "node2", "shape": "dot", "title": "Node: node2\u003cbr\u003eNode identifier: 2\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask1\u003cbr\u003eWith Object: node3\u003cbr\u003e2d pos = [0 0 0]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "grey", "from": 1, "label": "driving", "title": "Edge type: DriveActionEdge\u003cbr\u003eEdge identifier: 0\u003cbr\u003eStatus: edge:initialised\u003cbr\u003eController: MPC\u003cbr\u003eSystem model: None\u003cbr\u003e", "to": 2, "width": 1.5}, {"arrows": "to", "color": "grey", "from": 2, "label": "driving", "title": "Edge type: DriveActionEdge\u003cbr\u003eEdge identifier: 0\u003cbr\u003eStatus: edge:initialised\u003cbr\u003eController: MPC\u003cbr\u003eSystem model: None\u003cbr\u003e", "to": 3, "width": 1.5}, {"arrows": "to", "color": "grey", "from": 3, "label": "driving", "title": "Edge type: DriveActionEdge\u003cbr\u003eEdge identifier: 0\u003cbr\u003eStatus: edge:initialised\u003cbr\u003eController: MPC\u003cbr\u003eSystem model: None\u003cbr\u003e", "to": 1, "width": 1.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
