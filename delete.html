<style type="text/css">

        body {
            margin: 0px;
        }
        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 450px;
            background-color: rgb(255, 255, 255);
            border: none;

        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"borderWidth": 1, "borderWidthSelected": 2, "color": {"background": "#97C2FC", "border": "#2B7CE9", "highlight": {"background": "#D2E5FF", "border": "#2B7CE9"}}, "group": "start_nodes", "id": 0, "label": "robot", "shape": "dot", "title": "Starting Node: robot\u003cbr\u003eNode identifier: 0\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: None\u003cbr\u003eWith Obstacle: pointRobot-vel-v7\u003cbr\u003e2d pos = [0. 0. 0.]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 1, "label": "robot_target", "shape": "dot", "title": "Target Node: robot_target\u003cbr\u003eNode identifier: 1\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: pointRobot-vel-v7\u003cbr\u003e2d pos = [0 4 0]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#fb7e81", "border": "#fb4b50", "highlight": {"background": "#fcbcc4", "border": "#fb4b50"}}, "group": "current_node", "id": 2, "label": "robot_model", "shape": "dot", "title": "Current Node: robot_model\u003cbr\u003eNode identifier: 2\u003cbr\u003eStatus: node:initialised\u003cbr\u003eIn subtask: subtask_0\u003cbr\u003eWith Obstacle: pointRobot-vel-v7\u003cbr\u003e2d pos = [0. 0. 0.]\u003cbr\u003etype = 2\u003cbr\u003e", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "black", "from": 2, "label": "driving", "title": "Edge type: DriveActionEdge\u003cbr\u003eEdge identifier: 0\u003cbr\u003eStatus: has_system_model\u003cbr\u003eController: MPPI\u003cbr\u003eSystem model: None\u003cbr\u003e", "to": 1, "width": 3}, {"arrows": "to", "color": "green", "from": 0, "label": "identify", "title": "Edge type: DriveIdentificationEdge\u003cbr\u003eEdge identifier: 1\u003cbr\u003eStatus: edge:completed\u003cbr\u003eSystem model: drive_mppi_model\u003cbr\u003e", "to": 2, "width": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
