        body {
            margin: 0px;

        #mynetwork {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;

            border: none;

</style>

<body>
<div id = "mynetwork"></div>




<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network;
    var container;
    var options, data;


    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');

        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 1, "label": "pointRobot-acc-v7_target", "shape": "dot", "title": "Target Node: 1\u003cbr\u003eObstacleNode: 1\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 2, "label": "pointRobot-acc-v7_target", "shape": "dot", "title": "Target Node: 2\u003cbr\u003eObstacleNode: 2\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 3, "label": "pointRobot-acc-v7_target", "shape": "dot", "title": "Target Node: 3\u003cbr\u003eObstacleNode: 3\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 4, "label": "pointRobot-acc-v7_target", "shape": "dot", "title": "Target Node: 4\u003cbr\u003eObstacleNode: 4\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#00ff00", "border": "#009900", "highlight": {"background": "#99ff99", "border": "#009900"}}, "group": "target_nodes", "id": 5, "label": "pointRobot-acc-v7_target", "shape": "dot", "title": "Target Node: 5\u003cbr\u003eObstacleNode: 5\u003cbr\u003e", "x": 10.0, "y": 10.0}, {"color": {"background": "#fb7e81", "border": "#fb4b50", "highlight": {"background": "#fcbcc4", "border": "#fb4b50"}}, "group": "current_node", "id": 0, "label": 0, "shape": "dot", "title": "Current node: 0\u003cbr\u003eObstacleNode: 0\u003cbr\u003e", "x": 10.0, "y": 10.0}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#438ced", "dashes": false, "from": 0, "label": "driving", "title": "edge:\u003cbr\u003eid: iden\nverb: driving\u003cbr\u003e", "to": 5, "width": 1.5}, {"arrows": "to", "color": "#438ced", "dashes": false, "from": 0, "label": "driving", "title": "edge:\u003cbr\u003eid: iden\nverb: driving\u003cbr\u003e", "to": 4, "width": 1.5}, {"arrows": "to", "color": "#fb4b50", "dashes": false, "from": 0, "label": "driving", "title": "edge:\u003cbr\u003eid: iden\nverb: driving\u003cbr\u003e", "to": 3, "width": 3}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
